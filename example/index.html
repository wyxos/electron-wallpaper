<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example electron wallpaper</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const app = new Vue({
        template: `
            <div>
                <h1>Hello World</h1>
                <button @click="attach">Attach</button>
                <button @click="detach">Detach</button>
            </div>
        `,
        methods: {
            attach() {
                dispatchEvent(new Event('attach'))
            },
            detach() {
                dispatchEvent(new Event('detach'))
            }
        }
    })

    app.$mount('#app')
</script>
</html>
